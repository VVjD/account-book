<!DOCTYPE html>
<html>
<head>
  <title>사이드바 예제</title>
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f1f1f1;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .active, .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    .panel a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .panel a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">메뉴</div>
    <button class="accordion">메뉴 1</button>
    <div class="panel">
      <a href="#">하위 메뉴 1</a>
      <a href="#">하위 메뉴 2</a>
      <a href="#">하위 메뉴 3</a>
    </div>

    <button class="accordion">메뉴 2</button>
    <div class="panel">
      <a href="#">하위 메뉴 4</a>
      <a href="#">하위 메뉴 5</a>
    </div>

    <button class="accordion">메뉴 3</button>
    <div class="panel">
      <a href="#">하위 메뉴 6</a>
      <a href="#">하위 메뉴 7</a>
      <a href="#">하위 메뉴 8</a>
    </div>
  </div>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        } 
      });
    }
  </script>
</body>
</html>
